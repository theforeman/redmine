name: Lint

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Delete Gemfile.lock
        run: rm -f Gemfile.lock

      - name: Setup secure config
        run: |
          sudo mkdir -p /etc/redmine
          sudo mkdir -p /var/lib/redmine
          sudo chown runner /var/lib/redmine
          printf '{"data_dir":"/var/lib/redmine"}' | sudo tee /etc/redmine/secure_config.yaml

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Lint code for consistent style
        run: bundle exec rubocop --parallel

  stylelint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Lint CSS and SCSS files
        run: npx stylelint "app/assets/stylesheets/**/*.css"

  bundle-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Delete Gemfile.lock
        run: rm -f Gemfile.lock

      - name: Setup secure config
        run: |
          sudo mkdir -p /etc/redmine
          sudo mkdir -p /var/lib/redmine
          sudo chown runner /var/lib/redmine
          printf '{"data_dir":"/var/lib/redmine"}' | sudo tee /etc/redmine/secure_config.yaml

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Run bundle-audit
        run: bundle exec bundle audit check --update
